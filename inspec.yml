name: cis-kubernetes-benchmark
title: CIS Kubernetes Benchmark Profile
maintainer: Aaron Rueth
copyright: Schuberg Philis B.V.
copyright_email: kvlaardingerbroek@schubergphilis.com
license: Apache-2.0
summary: An InSpec Compliance profile for the CIS Kubernetes Benchmark
version: 1.4.1
inspec_version: '>= 2.3.5'
supports:
  - platform-family: unix
attributes:
  - name: cis_level
    required: false
    description: 'CIS profile level to audit'
    value: 2
    type: numeric
  - name: kubernetes_major_version
    required: false
    description: 'Kubernetes major version(#.x.x)\n                         ^'
    value: 1
    type: numeric
  - name: kubernetes_minor_version
    required: false
    description: 'Kubernetes minor version(x.#.x)\n                           ^'
    value: 14
    type: numeric
  - name: kubernetes_patch_version
    required: false
    description: 'Kubernetes patch version(x.x.#)\n                             ^'
    value: 8
    type: numeric